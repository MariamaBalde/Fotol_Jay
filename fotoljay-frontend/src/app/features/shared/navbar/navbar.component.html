<nav class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="nav-logo" (click)="router.navigate(['/'])">
      <span class="logo-icon">📸</span>
      <span class="logo-text">FotolJay</span>
    </div>

    <!-- Navigation principale -->
    <div class="nav-links">
      <a class="nav-link" (click)="router.navigate(['/produits'])">🏠 Accueil</a>
      <a class="nav-link" (click)="router.navigate(['/produits'])">🛍️ Produits</a>
      <a class="nav-link" *ngIf="authService.estConnecte()" (click)="router.navigate(['/produits/creer'])">📸 Vendre</a>
    </div>

    <!-- Actions utilisateur -->
    <div class="nav-actions">
      <!-- Utilisateur non connecté -->
      <div *ngIf="!authService.estConnecte()" class="auth-buttons">
        <button class="btn-login" (click)="allerConnexion()">
          <span class="btn-icon">🔐</span>
          Se connecter
        </button>
        <button class="btn-register" (click)="allerInscription()">
          <span class="btn-icon">✨</span>
          S'inscrire
        </button>
      </div>

      <!-- Utilisateur connecté -->
      <div *ngIf="authService.estConnecte()" class="user-menu">
        <div class="user-info" (click)="allerDashboard()">
          <span class="user-avatar">{{ (authService.obtenirUtilisateurActuel()?.prenom || '')[0] || '👤' }}</span>
          <span class="user-name">{{ authService.obtenirUtilisateurActuel()?.prenom }}</span>
          <span class="user-role" *ngIf="authService.estVIP()">⭐ VIP</span>
          <span class="user-role" *ngIf="authService.estAdministrateur()">👑 Admin</span>
          <span class="user-role" *ngIf="authService.estModerateur() && !authService.estAdministrateur()">🛡️ Mod</span>
        </div>
        <button class="btn-logout" (click)="seDeconnecter()">
          <span class="btn-icon">🚪</span>
          Déconnexion
        </button>
      </div>
    </div>
  </div>
</nav>
