<div class="user-sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </button>
    <div class="logo" *ngIf="!isCollapsed">
      <i class="fas fa-shopping-bag"></i>
      <span>FotoJay</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="isActiveRoute('/produits')"
          (click)="navigateTo('/produits')"
          [title]="isCollapsed ? 'Produits' : ''"
        >
          <i class="fas fa-store"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Produits</span>
        </button>
      </li>

      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="isActiveRoute('/mes-produits')"
          (click)="navigateTo('/mes-produits')"
          [title]="isCollapsed ? 'Mes Produits' : ''"
        >
          <i class="fas fa-box"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Mes Produits</span>
        </button>
      </li>

      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="isActiveRoute('/creer-produit')"
          (click)="navigateTo('/creer-produit')"
          [title]="isCollapsed ? 'Publier' : ''"
        >
          <i class="fas fa-plus-circle"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Publier</span>
        </button>
      </li>

      <li class="nav-item">
        <button
          class="nav-link"
          [class.active]="isActiveRoute('/profil')"
          (click)="navigateTo('/profil')"
          [title]="isCollapsed ? 'Profil' : ''"
        >
          <i class="fas fa-user"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Profil</span>
        </button>
      </li>

      <li class="nav-item" *ngIf="isVIP()">
        <button
          class="nav-link vip-link"
          [class.active]="isActiveRoute('/vip')"
          (click)="navigateTo('/vip')"
          [title]="isCollapsed ? 'VIP' : ''"
        >
          <i class="fas fa-star"></i>
          <span class="nav-text" *ngIf="!isCollapsed">VIP</span>
        </button>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <button
      class="logout-btn"
      (click)="logout()"
      [title]="isCollapsed ? 'Déconnexion' : ''"
    >
      <i class="fas fa-sign-out-alt"></i>
      <span class="nav-text" *ngIf="!isCollapsed">Déconnexion</span>
    </button>
  </div>
</div>
