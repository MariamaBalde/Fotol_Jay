<div class="auth-container">
  <div class="auth-card">
    <!-- Logo et Titre -->
    <div class="auth-header">
      <div class="logo">📱</div>
      <h1 class="titre">FreshMarket</h1>
      <p class="sous-titre">Connectez-vous à votre compte</p>
    </div>

    <!-- Formulaire -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Message d'erreur -->
      <div *ngIf="erreurMessage" class="alert alert-error">
        <span class="alert-icon">⚠️</span>
        <span>{{ erreurMessage }}</span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="form-label">
          Email
          <span class="required">*</span>
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="votreemail@exemple.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="motDePasse" class="form-label">
          Mot de passe
          <span class="required">*</span>
        </label>
        <div class="input-with-icon">
          <input
            id="motDePasse"
            [type]="afficherMotDePasse ? 'text' : 'password'"
            formControlName="motDePasse"
            class="form-input"
            placeholder="••••••••"
            [class.error]="motDePasse?.invalid && motDePasse?.touched"
          />
          <button
            type="button"
            class="icon-button"
            (click)="toggleMotDePasse()"
            [attr.aria-label]="afficherMotDePasse ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
          >
            {{ afficherMotDePasse ? '🙈' : '👁️' }}
          </button>
        </div>
        <div *ngIf="motDePasse?.invalid && motDePasse?.touched" class="error-message">
          <span *ngIf="motDePasse?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="motDePasse?.errors?.['minlength']">Minimum 8 caractères</span>
        </div>
      </div>

      <!-- Mot de passe oublié -->
      <div class="form-footer">
        <a href="#" class="link-text">Mot de passe oublié ?</a>
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="enChargement || loginForm.invalid"
      >
        <span *ngIf="!enChargement">Se connecter</span>
        <span *ngIf="enChargement" class="spinner">
          <span class="spinner-icon">⏳</span>
          Connexion en cours...
        </span>
      </button>

      <!-- Lien vers inscription -->
      <div class="auth-switch">
        <span>Vous n'avez pas de compte ?</span>
        <a routerLink="/auth/register" class="link-primary">S'inscrire</a>
      </div>
    </form>
  </div>
</div>
